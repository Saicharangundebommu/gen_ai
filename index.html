<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Generator App</title>
  <link rel="icon" type="image/svg+xml" href="/image.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Text Generator App</h1>
      <p>Enter your prompt and generate text based on generative ai.</p>
    </header>

    <div class="generators-wrapper">
      <section class="generator-container" id="generator1">
        <h2>Ai based Text Generator</h2>
        <form id="textGenForm">
          <textarea id="input1" placeholder="Type your prompt here..." rows="6" required></textarea>
          <div>
            <button type="submit" id="btn1">Generate Text</button>
            <button type="button" id="clearBtn">Clear</button>
          </div>
        </form>
        <div class="result">
          <div class="spinner" id="spinner1" style="display:none;">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <pre class="text-result" id="result1"></pre>
          <p class="error" id="error1"></p>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
